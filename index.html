<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>v2rayNplus | VIP SERVICE</title>
    <style>
        body { margin: 0; padding: 0; background: radial-gradient(circle at top right, #1c1c1e 0%, #000 100%); font-family: -apple-system, sans-serif; color: white; min-height: 100vh; display: flex; flex-direction: column; align-items: center; overflow-x: hidden; }
        
        /* اصلاح نوار پرچم - دیگه ثابت نیست که بیاد روی محتوا */
        .top-nav { width: 100%; height: 60px; display: flex; justify-content: center; align-items: center; gap: 12px; background: rgba(0,0,0,0.5); backdrop-filter: blur(10px); border-bottom: 0.5px solid #1a1a1a; flex-shrink: 0; }
        .flag-btn { width: 30px; height: 30px; border-radius: 50%; cursor: pointer; border: 1.5px solid #333; transition: 0.2s; }
        .flag-btn:active { transform: scale(0.9); }
        
        /* ظرف اصلی که وسط‌چین می‌کنه */
        .main-wrapper { flex-grow: 1; display: flex; justify-content: center; align-items: center; width: 100%; padding: 20px; box-sizing: border-box; }
        
        .card { background: rgba(28,28,30,0.7); backdrop-filter: blur(20px); padding: 25px; border-radius: 35px; border: 1px solid rgba(255,255,255,0.1); text-align: center; width: 100%; max-width: 380px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        h1 { font-size: 24px; margin: 0; }
        .subtitle { font-size: 13px; color: #8e8e93; margin: 5px 0 20px 0; text-transform: uppercase; }
        
        .btn { display: flex; align-items: center; justify-content: center; padding: 14px; margin: 8px 0; border-radius: 15px; text-decoration: none; font-weight: 600; font-size: 14px; border: none; cursor: pointer; width: 100%; font-family: inherit; transition: 0.2s; }
        .btn:active { transform: scale(0.97); opacity: 0.9; }
        
        .btn-vip { background: linear-gradient(135deg, #ffcf40, #ff9500); color: #000; }
        .btn-hiddy { background: #5856d6; color: white; }
        .btn-copy { background: #34c759; color: white; }
        .btn-free { background: rgba(255,255,255,0.1); color: #007aff; border: 1px solid rgba(0,122,255,0.2); }
        .btn-dl { background: #444; color: white; }

        /* استایل مودال و توست */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 1000; padding: 20px; }
        .modal { background: #1c1c1e; padding: 25px; border-radius: 25px; border: 1px solid #333; max-width: 300px; text-align: center; }
        .toast { position: fixed; bottom: 30px; background: #34c759; color: black; padding: 8px 16px; border-radius: 20px; font-weight: bold; display: none; z-index: 2000; }

        body.ltr { direction: ltr; }

        /* جادوی حالت Rotate - برای اینکه توی صفحه جا بشه */
        @media (orientation: landscape) and (max-height: 500px) {
            .main-wrapper { padding: 10px; }
            .card { padding: 15px; border-radius: 20px; display: flex; flex-wrap: wrap; justify-content: center; gap: 5px; max-width: 600px; }
            h1, .subtitle { width: 100%; }
            .btn { width: 45%; margin: 4px; padding: 10px; font-size: 13px; }
        }
    </style>
</head>
<body>

<div id="toast" class="toast">کپی شد! ✅</div>

<div id="hiddyModal" class="modal-overlay">
    <div class="modal">
        <h2 id="mTitle">راهنما</h2>
        <p id="mDesc">باید اول هیدی‌فای رو نصب کنی.</p>
        <a href="download.html" class="btn btn-dl" id="mBtn1">دانلود کلاینت</a>
        <button class="btn btn-hiddy" onclick="closeModal()" id="mBtn2">حله، بریم</button>
    </div>
</div>

<div class="top-nav">
    <img src="https://flagcdn.com/w80/cn.png" class="flag-btn" onclick="render('zh')">
    <img src="https://flagcdn.com/w80/jp.png" class="flag-btn" onclick="render('ja')">
    <img src="https://flagcdn.com/w80/ru.png" class="flag-btn" onclick="render('ru')">
    <img src="https://flagcdn.com/w80/us.png" class="flag-btn" onclick="render('en')">
    <img src="https://flagcdn.com/w80/ir.png" class="flag-btn" onclick="render('fa')">
</div>

<div class="main-wrapper">
    <div id="content" class="card"></div>
</div>

<script>
const subLink = "https://raw.githubusercontent.com/v2rayNplus/v2rayNplus.github.io/main/configs.txt";
const langData = {
    fa: { s: "سرویس ویژه VIP", t1: "خرید کانفیگ (VIP)", t2: "اتصال به هیدی‌فای", t3: "کانال تلگرام", t4: "کپی کانفیگ رایگان", t5: "دانلود کلاینت‌ها", mt: "توجه کن پلاس جان!", md: "برای اتصال هوشمند باید برنامه هیدی‌فای نصب باشه. اگه نداری اول برو دانلودش کن!", mb1: "برو به دانلود", mb2: "اوکی، بریم", done: "کپی شد! ✅" },
    en: { s: "VIP SERVICE", t1: "Buy VIP Config", t2: "Connect to Hiddify", t3: "Telegram", t4: "Copy Configs", t5: "Download", mt: "Wait!", md: "You need Hiddify installed for smart connect.", mb1: "Download Now", mb2: "I'm Ready", done: "Copied! ✅" },
    zh: { s: "VIP 服务", t1: "购买专用配置", t2: "连接到 Hiddify", t3: "电报频道", t4: "复制配置", t5: "下载客户端", mt: "请注意", md: "您必须先安装 Hiddify。", mb1: "去下载", mb2: "明白", done: "已复制! ✅" },
    ru: { s: "VIP СЕРВИС", t1: "Купить VIP", t2: "Hiddify", t3: "Telegram", t4: "Копировать", t5: "Скачать", mt: "Внимание!", md: "Нужен установленный Hiddify.", mb1: "Скачать", mb2: "Понятно", done: "Скопировано! ✅" },
    ja: { s: "VIP サービス", t1: "VIP購入", t2: "Hiddify接続", t3: "テレグラム", t4: "コピー", t5: "ダウンロード", mt: "注目！", md: "Hiddifyをインストールしてください。", mb1: "ダウンロードへ", mb2: "了解", done: "コピーしました! ✅" }
};

let currentLang = 'fa';

function showHiddyInfo() { document.getElementById('hiddyModal').style.display = 'flex'; }
function closeModal() {
    document.getElementById('hiddyModal').style.display = 'none';
    window.location.href = "clash://install-config?url=" + subLink;
}

async function copyConfigs() {
    try {
        const res = await fetch(subLink);
        const data = await res.text();
        await navigator.clipboard.writeText(data);
        const t = document.getElementById('toast');
        t.innerText = langData[currentLang].done;
        t.style.display = 'block';
        setTimeout(() => t.style.display = 'none', 2000);
    } catch { alert("Error!"); }
}

function render(l) {
    currentLang = l;
    const t = langData[l];
    document.body.className = l === 'fa' ? '' : 'ltr';
    document.body.dir = l === 'fa' ? 'rtl' : 'ltr';
    document.getElementById('mTitle').innerText = t.mt;
    document.getElementById('mDesc').innerText = t.md;
    document.getElementById('mBtn1').innerText = t.mb1;
    document.getElementById('mBtn2').innerText = t.mb2;

    document.getElementById('content').innerHTML = `
        <h1>v2rayNplus</h1>
        <div class="subtitle">${t.s}</div>
        <a href="https://t.me/v2rayNplus_admin" class="btn btn-vip">${t.t1}</a>
        <button onclick="showHiddyInfo()" class="btn btn-hiddy">${t.t2}</button>
        <button onclick="copyConfigs()" class="btn btn-copy">${t.t4}</button>
        <a href="https://t.me/v2rayNplus" class="btn btn-free">${t.t3}</a>
        <a href="download.html" class="btn btn-dl">${t.t5}</a>
        <div style="width:100%; font-size:9px; color:#444; margin-top:10px;">Daily Update</div>
    `;
}
render('fa');
</script>
</body>
</html>
