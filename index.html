<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>v2rayNplus | VIP SERVICE</title>
    <style>
        body { margin: 0; padding: 0; background: radial-gradient(circle at top right, #1c1c1e 0%, #000 100%); font-family: -apple-system, sans-serif; color: white; min-height: 100vh; overflow-x: hidden; overflow-y: auto; }
        
        /* نوار پرچم‌ها - ثابت نیست که باگ ایجاد کنه */
        .top-nav { width: 100%; height: 60px; display: flex; justify-content: center; align-items: center; gap: 12px; background: rgba(0,0,0,0.3); backdrop-filter: blur(10px); border-bottom: 0.5px solid #1a1a1a; }
        .flag-btn { width: 28px; height: 28px; border-radius: 50%; cursor: pointer; border: 1.5px solid #333; transition: 0.2s; }
        
        .container { width: 100%; max-width: 400px; margin: 0 auto; padding: 20px; box-sizing: border-box; display: flex; flex-direction: column; align-items: center; }
        
        /* کارت با همون استایل شیشه‌ای اصلیت */
        .card { background: rgba(28,28,30,0.6); backdrop-filter: blur(20px); padding: 30px 20px; border-radius: 35px; border: 1px solid rgba(255,255,255,0.1); text-align: center; width: 100%; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        h1 { font-size: 26px; font-weight: 700; margin: 0; color: #fff; }
        .subtitle { font-size: 14px; color: #8e8e93; margin: 5px 0 25px 0; text-transform: uppercase; letter-spacing: 1px; }
        
        .btn { display: flex; align-items: center; justify-content: center; padding: 15px; margin: 10px 0; border-radius: 16px; text-decoration: none; font-weight: 600; font-size: 15px; transition: 0.2s; text-align: center; cursor: pointer; border: none; width: 100%; font-family: inherit; }
        .btn:active { transform: scale(0.98); opacity: 0.8; }
        
        /* رنگ‌های اصلی که پلاس تایید کرده بود */
        .btn-vip { background: linear-gradient(135deg, #ffcf40, #ff9500); color: #000; }
        .btn-hiddy { background: #5856d6; color: white; }
        .btn-free { background: rgba(255,255,255,0.1); color: #007aff; border: 1px solid rgba(0,122,255,0.3); }
        .btn-copy { background: #34c759; color: white; }
        .btn-dl { background: #444; color: white; }

        /* پاپ‌آپ و توست کپی */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 1000; padding: 20px; }
        .modal { background: #1c1c1e; padding: 25px; border-radius: 25px; border: 1px solid #333; max-width: 320px; text-align: center; }
        .toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: #34c759; color: black; padding: 10px 20px; border-radius: 20px; font-weight: bold; display: none; z-index: 2000; }

        body.ltr .container { direction: ltr; }

        /* حل مشکل Rotate بدون دستکاری چیدمان در حالت عادی */
        @media (orientation: landscape) and (max-height: 500px) {
            .container { padding: 10px; }
            .card { padding: 15px 20px; }
            .subtitle { margin-bottom: 10px; }
            .btn { margin: 5px 0; padding: 12px; }
        }
    </style>
</head>
<body>

<div id="toast" class="toast">کپی شد! ✅</div>

<div id="hiddyModal" class="modal-overlay">
    <div class="modal">
        <h2 id="mTitle" style="color:#ff9500">توجه کن پلاس جان!</h2>
        <p id="mDesc">برای اتصال هوشمند باید برنامه هیدی‌فای نصب باشه.</p>
        <a href="download.html" class="btn btn-dl" id="mBtn1">برو به دانلود</a>
        <button class="btn btn-hiddy" onclick="closeModal()" id="mBtn2">اوکی، حله</button>
    </div>
</div>

<div class="top-nav">
    <img src="https://flagcdn.com/w80/cn.png" class="flag-btn" onclick="render('zh')">
    <img src="https://flagcdn.com/w80/jp.png" class="flag-btn" onclick="render('ja')">
    <img src="https://flagcdn.com/w80/ru.png" class="flag-btn" onclick="render('ru')">
    <img src="https://flagcdn.com/w80/us.png" class="flag-btn" onclick="render('en')">
    <img src="https://flagcdn.com/w80/ir.png" class="flag-btn" onclick="render('fa')">
</div>

<div class="container">
    <div id="content" class="card"></div>
    <div style="margin-top:20px; font-size:10px; color:#333;">Daily Update</div>
</div>

<script>
const subLink = "https://raw.githubusercontent.com/v2rayNplus/v2rayNplus.github.io/main/configs.txt";
const langData = {
    fa: { s: "سرویس ویژه VIP", t1: "خرید کانفیگ اختصاصی (VIP)", t2: "اتصال به هیدی‌فای", t3: "کانال تلگرام", t4: "کپی کانفیگ‌های رایگان", t5: "دانلود کلاینت‌ها", mt: "توجه کن پلاس جان!", md: "برای اتصال هوشمند باید برنامه هیدی‌فای روی گوشیت نصب باشه. اگه نداری اول برو دانلودش کن!", mb1: "برو به دانلود", mb2: "اوکی، حله", done: "کپی شد! ✅" },
    en: { s: "VIP SERVICE", t1: "Buy Private Config", t2: "Connect to Hiddify", t3: "Telegram Channel", t4: "Copy Free Configs", t5: "Download Client", mt: "Wait a second!", md: "To use smart connect, you must have Hiddify installed.", mb1: "Go to Download", mb2: "I understand", done: "Copied! ✅" },
    zh: { s: "VIP 服务", t1: "购买专用配置", t2: "连接到 Hiddify", t3: "电报频道", t4: "复制免费配置", t5: "下载客户端", mt: "请注意", md: "您必须先安装 Hiddify。", mb1: "去下载", mb2: "我明白", done: "已复制! ✅" },
    ru: { s: "VIP СЕРВИС", t1: "Купить VIP", t2: "Hiddify Подключение", t3: "Telegram канал", t4: "Копировать конфиги", t5: "Скачать", mt: "Внимание!", md: "Для умного подключения у вас должен быть установлен Hiddify.", mb1: "Скачать", mb2: "Понятно", done: "Скопировано! ✅" },
    ja: { s: "VIP サービス", t1: "VIP購入", t2: "Hiddify接続", t3: "テレグラム", t4: "設定をコピー", t5: "ダウンロード", mt: "注目！", md: "Hiddifyをインストールしてください。", mb1: "ダウンロードへ", mb2: "了解", done: "コピーしました! ✅" }
};

let currentLang = 'fa';

function showHiddyInfo() { document.getElementById('hiddyModal').style.display = 'flex'; }
function closeModal() {
    document.getElementById('hiddyModal').style.display = 'none';
    window.location.href = "clash://install-config?url=" + subLink;
}

async function copyConfigs() {
    try {
        const response = await fetch(subLink);
        const data = await response.text();
        await navigator.clipboard.writeText(data);
        const toast = document.getElementById('toast');
        toast.innerText = langData[currentLang].done;
        toast.style.display = 'block';
        setTimeout(() => { toast.style.display = 'none'; }, 2000);
    } catch (err) { alert("خطا!"); }
}

function render(l) {
    currentLang = l;
    const t = langData[l];
    document.body.className = l === 'fa' ? '' : 'ltr';
    document.body.dir = l === 'fa' ? 'rtl' : 'ltr';
    document.getElementById('mTitle').innerText = t.mt;
    document.getElementById('mDesc').innerText = t.md;
    document.getElementById('mBtn1').innerText = t.mb1;
    document.getElementById('mBtn2').innerText = t.mb2;

    document.getElementById('content').innerHTML = `
        <h1>v2rayNplus</h1>
        <div class="subtitle">${t.s}</div>
        <a href="https://t.me/v2rayNplus_admin" target="_blank" class="btn btn-vip">${t.t1}</a>
        <button onclick="showHiddyInfo()" class="btn btn-hiddy">${t.t2}</button>
        <button onclick="copyConfigs()" class="btn btn-copy">${t.t4}</button>
        <a href="https://t.me/v2rayNplus" target="_blank" class="btn btn-free">${t.t3}</a>
        <a href="download.html" class="btn btn-dl">${t.t5}</a>
    `;
}
render('fa');
</script>
</body>
</html>
