            margin: 0; padding: 0; background: var(--bg); color: var(--text);

        .btn-item {

        .btn-item:active { background: rgba(255,255,255,0.1); }

            font-size: 22px; background: #2c2c2e;

        .item-name { flex-grow: 1; font-size: 16px; font-weight: 600; margin: 0 15px; }
        .chevron { color: #48484a; font-size: 14px; }

        @media (orientation: landscape) {
            .container { max-width: 90%; display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }

            .back-section { width: 300px; margin: 0 auto; }
