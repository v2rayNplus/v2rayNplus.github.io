        .bg-b { background: #3a3a3c; }

        .arrow { color: #48484a; font-size: 14px; font-weight: bold; }
        
        body.ltr .header, body.ltr .section-label, body.ltr .name { text-align: left; }
        body.ltr .name { margin-right: 0; margin-left: 14px; }
        body.ltr .item { flex-direction: row-reverse; }
        body.ltr .arrow { transform: scaleX(-1); }
        
        .daily-tag { text-align: center; font-size: 11px; color: #444; margin-top: 30px; font-weight: bold; }

        @media (orientation: landscape) and (max-height: 500px) {

            .container { max-width: 95%; display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding-top: 80px; }

            .item { padding: 12px 15px; }
