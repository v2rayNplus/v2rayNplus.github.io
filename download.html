<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Download Center | v2rayNplus</title>
    <style>
        :root {
            --ios-blue: #007aff;
            --ios-green: #34c759;
            --ios-purple: #5856d6;
            --ios-gray: #8e8e93;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body { 
            margin: 0; padding: 0; 
            background-color: #000000; 
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif; 
            color: white; 
            display: flex; justify-content: center; 
            overflow-x: hidden;
        }

        .settings-container { 
            width: 100%; max-width: 450px; 
            padding: 0 16px 40px 16px; 
            position: relative; 
            animation: fadeInUp 0.6s ease;
        }
        
        /* منوی زبان دایره‌ای مشابه صفحه اصلی */
        .lang-picker { 
            position: absolute; left: 15px; top: 20px; 
            display: flex; gap: 8px; z-index: 1000; 
            direction: ltr !important;
        }
        .flag-btn { 
            width: 28px; height: 28px; border-radius: 50%; 
            cursor: pointer; transition: 0.3s; 
            object-fit: cover; border: 1px solid rgba(255,255,255,0.2);
        }
        .flag-btn:hover { transform: scale(1.2); }

        .header { font-size: 32px; font-weight: 700; margin: 70px 10px 20px 0; text-align: right; }
        .section-label { font-size: 13px; color: var(--ios-gray); margin: 0 15px 8px 0; text-align: right; font-weight: 600; }
        
        .section-card { 
            background-color: #1c1c1e; border-radius: 14px; 
            overflow: hidden; margin-bottom: 25px; 
            border: 0.5px solid rgba(255,255,255,0.05);
        }

        .setting-item { 
            display: flex; align-items: center; 
            padding: 14px 16px; text-decoration: none; 
            color: white; border-bottom: 0.5px solid #38383a; 
            transition: background 0.2s; 
        }
        .setting-item:active { background-color: #2c2c2e; }
        .setting-item:last-child { border-bottom: none; }

        .icon-box { 
            width: 32px; height: 32px; border-radius: 8px; 
            display: flex; justify-content: center; align-items: center; 
            margin-left: 12px; font-size: 18px; 
        }
        
        .bg-android { background-color: var(--ios-green); } 
        .bg-ios { background-color: var(--ios-blue); } 
        .bg-windows { background-color: var(--ios-purple); } 
        .bg-back { background-color: #444; }

        .label { flex-grow: 1; font-size: 17px; text-align: right; }
        .arrow { color: #555; font-size: 18px; font-family: serif; font-weight: bold; }

        /* استایل برای زبان‌های چپ‌چین */
        body.ltr .header, body.ltr .section-label, body.ltr .label { text-align: left; }
        body.ltr .icon-box { margin-left: 0; margin-right: 12px; }
        body.ltr .arrow { transform: rotate(180deg); }
        body.ltr .lang-picker { left: auto; right: 15px; }
    </style>
</head>
