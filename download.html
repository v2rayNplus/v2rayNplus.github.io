        body {

        .nav-bar {

            padding: 20px 0; z-index: 1000; background: linear-gradient(to bottom, #000 60%, transparent);
        }
        .lang-box { 
            background: rgba(44,44,46,0.8); backdrop-filter: blur(20px);

            border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .flag { cursor: pointer; font-size: 24px; transition: transform 0.2s; display: flex; align-items: center; }
        .flag:active { transform: scale(0.9); }
        .flag svg { width: 28px; height: 28px; border-radius: 50%; object-fit: cover; }

        .container { 
            width: 100%; max-width: 450px; padding: 10px 20px 50px 20px; 
            animation: fadeInUp 0.6s ease; display: flex; flex-direction: column; gap: 25px;
        }

        .header-title { font-size: 28px; font-weight: 800; text-align: center; margin-bottom: 5px; }
        
        .section-group { display: flex; flex-direction: column; gap: 10px; }
        .label { font-size: 13px; color: var(--sub); font-weight: 700; margin: 0 10px; text-transform: uppercase; }

        .card-list { background: var(--card); border-radius: 24px; overflow: hidden; border: 1px solid rgba(255,255,255,0.05); }
        
        .btn-item { 
            display: flex; align-items: center; padding: 16px 20px; text-decoration: none; 
            color: var(--text); border-bottom: 1px solid rgba(255,255,255,0.05); transition: 0.2s;
        }
        .btn-item:last-child { border-bottom: none; }
        .btn-item:active { background: rgba(255,255,255,0.05); }

        .icon-box { 
            width: 40px; height: 40px; border-radius: 12px; display: flex; 
            justify-content: center; align-items: center; font-size: 22px; flex-shrink: 0;
        }
        .blue { background: linear-gradient(135deg, #007aff, #0056b3); }
        .green { background: linear-gradient(135deg, #34c759, #248a3d); }
        .purple { background: linear-gradient(135deg, #5856d6, #3e3b9e); }
        .gray { background: #3a3a3c; }

        .item-name { flex-grow: 1; font-size: 17px; font-weight: 600; margin: 0 15px; }
        .chevron { color: #48484a; font-size: 18px; font-weight: bold; }

            .back-section { grid-column: span 2; width: 320px; margin: 0 auto; }
            .nav-bar { padding: 10px 0; }
        }

        body.ltr { direction: ltr; }
        body.rtl { direction: rtl; }
        body.ltr .chevron { transform: scaleX(-1); }

        .daily { text-align: center; color: #333; font-size: 11px; margin-top: 20px; font-weight: bold; }
    </style>
